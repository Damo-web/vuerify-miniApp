<!DOCTYPE HTML>
<html>
<head>
	<include file="Public:head" />
    <script src="http://api.map.baidu.com/api?v=1.4"></script>
	<style>
		#allmap{width:100%;height:360px;overflow:hidden;}
	</style>
</head>
<body>
<include file="Public:header" />
<div class="wrap mar">
<include file="Public:sidebar" />
<div class="right_side ">
<div class="right_title">
<div class="right_title_left">{$article['title']}</div>
<div class="right_title_right"><span class="right_title_right_sp1"></span><span class="right_title_right_sp2">当前位置：<a href="__APP__/">网站首页</a> > {$article['title']}</span></div>
</div>
<!--right_title-->
<div class="right_content">
 <div id="company_main">
 <div class="contactus">
       {$article['content']}
 </div>
 <!--contactus-->
 <div style="margin-top: 25px;"></div>
 <div id="allmap">
						<script>
							var map = new BMap.Map("allmap");            // 创建Map实例
							var point = new BMap.Point({$config.baidu_map_x}, {$config.baidu_map_y}); // 创建点坐标
							map.centerAndZoom(point,15);                 // 初始化地图,设置中心点坐标和地图级别。
							map.enableScrollWheelZoom();                 //启用滚轮放大缩小
							
	                        map.addControl(new BMap.NavigationControl());
	                        map.addControl(new BMap.ScaleControl());
	                        map.addControl(new BMap.OverviewMapControl());
	                        var marker = new BMap.Marker(point);                        
	                        map.addOverlay(marker);
	                        var infoWinOpts = {}
	                        var infoWin = new BMap.InfoWindow(
	                        	"<div style='text-align:left;color:#1A6DAF;'>{$contact_us.content}</div>",infoWinOpts);
	                        marker.openInfoWindow(infoWin);
	                        marker.addEventListener("click", function(){this.openInfoWindow(infoWin);});
						</script>
					</div>
 </div>
</div>
<!--right_content-->
</div>
<!--right_side-->
<div class="clear"></div>
</div>
<!--wrap-->
<include file="Public:footer" />
</body>	
</html>
