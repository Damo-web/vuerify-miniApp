<!DOCTYPE HTML>
<html>
<head>
	<include file="Public:head" />
<script src="__TMPL__Public/Js/jquery.js" language="JavaScript" type="text/javascript"></script>
<script src="__TMPL__Public/Box/js/FancyZoom0.js" language="JavaScript" type="text/javascript"></script>
<script src="__TMPL__Public/Box/js/FancyZoomHTML.js" language="JavaScript" type="text/javascript"></script>
</head>
<body onLoad="setupZoom();">
<include file="Public:header" />
<div id="wrap">
<div id="main_box">
	<div id="main">
    	<include file="Public:sidebar" />
        <div id="right_box">
			<div id="rt_title_box">
                <div class="rt_title">资质荣誉</div>
                <div class="location">您当前位置：<a href="__APP__/">首页</a> > 资质荣誉</div>
          	</div>
            <div class="rt_main_box">
                  <div class="txt wenben01">
                  	<if condition="$exist eq true">
						<div id="picUL">
							<volist name="list" id="vo">
									<a href="__ROOT__/__UPLOAD__/{$vo.img}" title="{$vo.title}"><img src="__ROOT__/__UPLOAD__/{$vo.img}" alt="{$vo.title}">{$vo.title}</a>
							</volist>
						</div>
						<div class="page">
							{$page}
						</div>
					<else />
						<b style="color:#da020d;">暂无相关资质荣誉...</b>
					</if>
                  </div>
             </div>
        </div>
        <div style="clear:both"></div>
    </div>
</div>
<include file="Public:footer" />
</div>
</body>	
</html>
