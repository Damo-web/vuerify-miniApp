<div class="multipleColumn left ovfl" >
			<div class="bd">
				<div class="picList" id="vertical">
                <volist name="in_products" id="vo">
                            <li>
                               <div class="multipleColumn_p1">
                               <a href="__APP__/product/{$vo.pid}_{$vo.id}" title="{$vo.title}"><if condition="$vo.img neq ''"><img src="__ROOT__/__UPLOAD__/{$vo.img}" alt="{$vo.title}"/><else /><img src="__TMPL__Public/images/wt.jpg" alt=""/></if></a>
                               </div>
                               <p class="multipleColumn_p2"><a href="__APP__/product/{$vo.pid}_{$vo.id}"  title="{$vo.title}">{$vo.title|msubstr=0,10,'utf-8',false}</a></p> 
                          </li>
                        </volist>
					
				</div>
			</div>
		</div>

		<script type="text/javascript">
		/* 使用js分组，每6个li放到一个ul里面 */
jQuery(".multipleColumn .bd li").each(function(i){ jQuery(".multipleColumn .bd li").slice(i*8,i*8+8).wrapAll("<ul></ul>");});
 
/* 调用SuperSlide，每次滚动一个ul，相当于每次滚动6个li */
jQuery(".multipleColumn").slide({titCell:".hd ul",mainCell:".bd .picList",autoPage:true,effect:"leftLoop",autoPlay:true});
		</script>
