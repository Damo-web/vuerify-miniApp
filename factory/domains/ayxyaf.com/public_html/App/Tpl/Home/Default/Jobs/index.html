<!DOCTYPE HTML>
<html>
<head>
	<include file="Public:head" />
</head>
<body>

<include file="Public:header" />
<div class="wrap mar">
<include file="Public:sidebar" />
<div class="right_side ">
<div class="right_title">
<div class="right_title_left">招贤纳士</div>
<div class="right_title_right"><span class="right_title_right_sp1"></span><span class="right_title_right_sp2">当前位置：<a href="__APP__/">网站首页</a> > 招贤纳士</span></div>
</div>
<!--right_title-->
<div class="right_content">
<ul class="job_ul">
                        <volist name="list" id="vo">
                        <li>
                            <div class="recruit_info">
                                职位名称：<span class="job_nam">{$vo.job}</span><br />
                                结束时间：{$vo.end_time}<br />
                                招聘人数：{$vo.num}人<br />
                                工资待遇：{$vo.salary}<br />
                            </div>
                            <div class="but">
                                <a href="__APP__/jobs/{$vo.id}">查&nbsp;看</a>
                            </div>
                        </li>
                        </volist>
                    </ul>
                    <div class="clear"></div>
                    <div class="digg">{$page}</div>
</div>
<!--right_content-->
</div>
<!--right_side-->
<div class="clear"></div>
</div>
<!--wrap-->
<include file="Public:footer" />

</body>	
</html>
