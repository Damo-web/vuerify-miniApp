<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="{$url}css/common.css" />
<link rel="stylesheet" type="text/css" href="{$url}css/step2.css" />
<script charset="utf-8" src="{$root_dir}/App/Tpl/Admin/Public/Js/jquery.js"></script>
<script type="text/javascript">
$(function(){
	$("#next").click(function(){
		$("#myForm").submit();	
	})
});
</script>
<title>设置联系方式</title>
</head>
<body>
	<div class="header">
    	<div class="comtent">
        	<img class="logo" src="{$url}img/logo.png" />
            <div class="head_name">安装向导</div>
        </div>
    </div>
    <div class="step">
    	<img src="{$url}img/step4.png" />
    </div>
    <div class="middle">
    	<div class="middle_comtent">
        	<div class="info">
	        	<form action="" id="myForm" method="post">
	            	<div class="tit_name2">请填写联系方式</div>
	                <table>
	                    <tr>
	                    	<th>联系人：</th>
	                        <td><input type="text" name="linkman" id="linkman"/></td>
	                    </tr>
	                    <tr>
	                    	<th>联系固话：</th>
	                        <td><input type="text" name="tel" id="tel" /></td>
	                    </tr>
	                    <tr>
	                    	<th>手机:</th>
	                        <td><input type="text" name="mobile" id="mobile"/></td>
	                    </tr>
	                    <tr>
	                    	<th>电子邮箱：</th>
	                        <td><input type="text" name="email" id="email" /></td>
	                    </tr>
	                    <tr>
	                    	<th>公司传真：</th>
	                        <td><input type="text" name="fax" id="fax" /></td>
	                    </tr>
	                    <tr>
	                    	<th>公司地址：</th>
	                        <td><input type="text" name="address" id="address" /></td>
	                    </tr>
	                </table>
	                <div class="but_box">
	                	<!-- <div class="but_r" style="float:left"><a href="__GROUP__/Index/select">上一步</a></div> -->
	                    <div class="but_r"><a href="javascript:;" id="next">下一步</a></div>
	                </div>
				</form>
            </div>
        </div>
    </div>
    <div class="footer">
    	<div class="comtent">
    		<div class="copyright">河南青峰网络科技有限公司版权所有 © 2002-2015 All Rights Reserved.</div>
    	</div>
    </div>
</body>
</html>
