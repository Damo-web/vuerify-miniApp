<tagLib name="html"/>
<include file="Public:header" />
<body class="main">
            <div class="content">
                <div class="formMod">
                    <div class="tit">留言详细</div>
                        <ul>
                            <li>
                                <label for="newsCont">产品名称：</label>
                                <div class="item_cont">
                                    <input type="text" class="txt" id="ip" name="ip" size="35" value="{$title}" readonly />
                                </div>
                            </li>
                            <li>
                                <label for="newsId">联系人：</label>
                                <div class="item_cont">
                                    <input type="text" class="txt" id="job" name="job" size="35" value="{$info.name}" readonly />
                                </div>
                            </li>
                            <li>
                                <label for="newsId">电话：</label>
                                <div class="item_cont">
                                    <input type="text" class="txt" id="num" name="num" size="35" value="{$info.tel}" readonly />
                                </div>
                            </li>
                            <li>
                                <label for="keywords">地址：</label>
                                <div class="item_cont">
                                    <input type="text" class="txt" id=end_time name="end_time" size="35" value="{$info.add}" readonly />
                                </div>
                            </li>
                            <li>
                                <label for="salary">电子邮箱：</label>
                                <div class="item_cont">
                                    <input type="text" class="txt" id="salary" name="email" size="35" value="{$info.email}" readonly />
                                </div>
                            </li>
                            <li>
                                <label for="newsCont">订购时间：</label>
                                <div class="item_cont">
                                    <input type="text" class="txt" id="time" name="time" size="35" value="{$info.time}" readonly/>
                                </div>
                            </li>
                            
                            
                            <li>
                                <label for="newsCont">备注：</label>
                                <div class="item_cont">
                                    <textarea cols="88" rows="10" class="txt" id="content" name="content" readonly>{$info.notes}</textarea>
                                </div>
                            </li>
                           
                        </ul>
                </div>
            </div>
</body>
</html>
