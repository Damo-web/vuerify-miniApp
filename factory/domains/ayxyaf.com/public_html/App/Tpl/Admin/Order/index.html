<include file="Public:header" />
<load href="../Public/Js/fancybox/jquery.fancybox-1.3.4.js" />
<load href="../Public/Js/fancybox/jquery.fancybox-1.3.4.css" />
<script>
$(document).ready(function (){
    $(".mesmore").fancybox();

})
</script>
<body class="main">
  <div class="subTit">
               <include file="Public:search2" />
                <div class="tit">
                    <a href="javascript:;">产品中心</a>&gt;<a href="javascript:;">查看订单</a>
                </div>
            </div>
              <div class="content">
                <div class="tableMod">
                    <div class="tit">
                        <a href="javascript:;" onClick="batch_del(this, 'Order')"><i class="icon icon_del"></i>删除选中项</a>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th width="5%"><input type="checkbox" value="" id="check_box" onClick="selectall('id[]');"></th>
                                <th width="5%">ID</th>
                                <th>产品名称</th>
                                <th width="8%">联系人</th>
                                <th width="10%">电话</th>
                                <!-- <th>地址</th> -->
                                
								<th width="17%">电子邮箱</th>
                                <th width="13%">报名时间</th>
                                <!-- <th width="24%">备注</th> -->
                                <th width="12%">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        <volist name="list" id="vo" empty="$empty">
                            <tr>
                                <td align="center"><input type="checkbox" value="{$vo.id}" name="id[]"></td>
                                <td align="center"><span class="col_ccc">{$vo.id}</span></td>
                                <td align="center">{$vo.title}</td>
								<td align="center"><a href="__GROUP__/Order/more/id/{$vo.id}" class="mesmore">{$vo.name}</a></td>
                                <td align="center">{$vo.tel}</td>
                                <!-- <td>{$vo.add}</td> -->
                                
                                <td align="center"><span class="col_ccc">{$vo.email}</span></td>
                                <td align="center"><span class="col_ccc">{$vo.time}</span></td>
                                <!-- <td align="center"><span class="col_ccc">{$vo.notes}</span></td> -->
                                <td align="center" class="op">
                                    <a href="__GROUP__/Order/more/id/{$vo.id}" class="mesmore"><i class="icon icon_txt"></i>详情</a>
                                    <a href="javascript:;" onClick="del(this,'Order',{$vo.id})";><i class="icon icon_x"></i>删除</a>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                    <div class="page">{$page}</div>
                </div>
                <!-- End tableMod -->       
	</div>
</body>
</html>
