<include file="Public:header" />
<load href="../Public/Js/fancybox/jquery.fancybox-1.3.4.js" />
<load href="../Public/Js/fancybox/jquery.fancybox-1.3.4.css" />
<script>
$(document).ready(function (){
	$(".mesmore").fancybox();

})
</script>
<body class="main">
  <div class="subTit">
  <include file="Public:search3" />
                <div class="tit">
                    <a href="javascript:;">留言</a>&gt;<a href="javascript:;">留言列表</a>
                </div>
            </div>
              <div class="content">
                <div class="tableMod">
                    <div class="tit">
                        <a href="javascript:;" onClick="batch_del(this, 'Message')"><i class="icon icon_del"></i>删除选中项</a>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th width="5%"><input type="checkbox" value="" id="check_box" onClick="selectall('id[]');"></th>
                                <th width="5%">ID</th>
                                <th>姓名</th>
                                <th>电话</th>
                                <th>地址</th>
                                <th>电子邮箱</th>
                                <th width="7%">留言来源</th>
                                <th width="16%">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        <volist name="list" id="vo" empty="$empty">
                            <tr>
                                <td align="center"><input type="checkbox" value="{$vo.id}" name="id[]"></td>
                                <td align="center"><span class="col_ccc">{$vo.id}</span></td>
                                <td align="center"><a href="__GROUP__/Message/more/id/{$vo.id}" class="mesmore">{$vo.name}</a></td>
                                <td align="center">{$vo.tel}</td>
                                <td align="center">{$vo.add}</td>
                                <td align="center"><span class="col_ccc">{$vo.email}</span></td>
                                <td align="center">
                                    <if condition="($vo.is_mobile eq 0)">网站
                                    <elseif condition="($vo.is_mobile eq 1)" />手机
                                    </if>
                                </td>
                                <td align="center" class="op">
                                    <if condition="($vo.reply eq '')">
                                	&emsp;<a href="__GROUP__/Message/edit/id/{$vo.id}" class="huifu_a"><i class="icon icon_edit"></i>回复</a>
                                    <else />
                                    <a href="__GROUP__/Message/edit/id/{$vo.id}" class="reply_a"><i class="icon icon_edit"></i>已回复</a>
                                    </if>
                                    <a href="__GROUP__/Message/more/id/{$vo.id}" class="mesmore"><i class="icon icon_txt"></i>详情</a>
                                    <a href="javascript:;" onClick="del(this,'Message',{$vo.id})";><i class="icon icon_x"></i>删除</a>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                    <div class="page">{$page}</div>
                </div>
                <!-- End tableMod -->       
	</div>
</body>
</html>
