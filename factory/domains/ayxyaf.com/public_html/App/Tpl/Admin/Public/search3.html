<tagLib name="html"/>
<div class="query">
	<form action="__GROUP__/{$action}/search" method="post" id="form1">
        <label>信息检索：
        <select id="is_shows" name="is_shows" class="txt">
        <option value="-1" <if condition="($is_shows eq '-1')">selected='selected'</if>>所有</option>
        <option value="0" <if condition="($is_shows eq 0)">selected='selected'</if>>未回复</option>
        <option value="1" <if condition="($is_shows eq 1)">selected='selected'</if>>已回复</option>
        </select>
        </label>
        {$input_hidden}
        <button class="submit icon icon_search" type="submit"></button>
    </form>
</div>
