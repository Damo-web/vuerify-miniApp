<tagLib name="html"/>
<include file="Public:header" />
<body class="main">
  <if condition="$api_status eq 'ok' ">
    <iframe src="http://www.qftouch.com/zm/index.php?appid={$appid}&token={$token}" style="width:100%;height:100%;" scrolling="no" marginheight="0" marginwidth="0" frameborder="0"></iframe>
  <else/>
    <div class="subTit">
        <div class="tit">
           <a href="javascript:;">Smart</a>&gt;<a href="javascript:;">QFTouch</a>
        </div>
    </div>
    <div class="content">
        <div class="formMod">
            <div class="tit">激活QFTouch</div>
            <form name="form1" class="validform" enctype="multipart/form-data" method="post" action="">
                <ul>  
                    <li style="padding-left:10px;padding-bottom:20px;color:#999;font-family:微软雅黑;">提示：API编号、API密钥需到QFTouch后台获取　<a href="http://www.qftouch.com/webedit/zmapi.php" target="_blank">前去获取</a></li>                 
                    <li>
                        <label for="api_id">API编号：</label>
                        <div class="item_cont">
                            <input type="text" class="txt" id="api_id" name="api_id" datatype="n" nullmsg="请输入API编号" errormsg="请输入数字编号" style="width:500px;" value="" />
                        </div>
                    </li>
                    <li>
                        <label for="api_secret">API密钥：</label>
                        <div class="item_cont">
                            <input type="text" class="txt" id="api_secret" name="api_secret" datatype="s16-16" nullmsg="请输入API密钥" errormsg="请输入16为字符" style="width:500px;" value="" />
                        </div>
                    </li>
                    <li class="push">
                        <div class="item_cont">
                            <input type="submit" class="submit txt1" value="激&nbsp;活" />
                            <input type="reset" class="reset" value="重&nbsp;置" />
                        </div>
                    </li>
                </ul>
            </form>
        </div>           
        </if>
    </div>    
</body>
</html>
