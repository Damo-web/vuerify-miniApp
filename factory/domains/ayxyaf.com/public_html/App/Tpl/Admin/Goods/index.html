<script type="text/javascript" language="javascript">
    $(document).ready(function(){
        $("#pid").change(function(){
            var check_pid = $('#pid').val();
            if(check_pid == 2){
                window.location.href='__GROUP__/Goods/index';
            }else{
                window.location.href='__GROUP__/Goods/index/type/'+check_pid;
            }
        });
    })
</script> 
<script type="text/javascript" language="javascript">
    $(function(){
        $("#form1").submit(function ()
        {
            var ss = $('#search').val();
            var sp = $('#pid').val();
            if(ss.trim() == '' && sp == '2')
            {
                alert('请输入检索条件');
                $("#search").focus();
                return false;
            }
        });
    });
</script>
