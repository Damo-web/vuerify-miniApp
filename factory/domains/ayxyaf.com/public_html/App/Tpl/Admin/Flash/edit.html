<tagLib name="html"/>
<include file="Public:header" />
<body class="main">
            <div class="content">
                <div class="formMod">
                    <div class="tit">{$title_type}<if condition="$v eq 1">手机<else />电脑</if>轮换图片</div>
                    <form action="" method="post" enctype="multipart/form-data" class="validform">
                        <ul>
                            <li>
                                <label for="newsSort">标题：</label>
                                <div class="item_cont">
                                    <input type="text" class="txt" id="title" name="title" datatype="*" nullmsg="请输入标题！" size="80" value="{$info.title}" />
                                </div>
                            </li>
                            <li>
                                <label for="newsSort">链接：</label>
                                <div class="item_cont">
                                    <input type="text" class="txt" id="link" name="link" size="80" value="{$info.link}" />
                                </div>
                            </li>
                            <li>
                                <label for="newsSort">图片：</label>
                                <div class="item_cont">                                    
                                    <input type="file" class="txt" id="img" name="img" <empty name="info.img">datatype="*"</empty>  nullmsg="请上传图片！" size="35" value="{$info.img}"  />
									<if condition='$info.img neq ""'><a href="__ROOT__/<?php echo C('UPLOAD_DIR');?>{$info.img}" target="_black">查看</a></if>
                                </div>
                            </li>
                            <li>
                                <label for="newsSort">排序：</label>
                                <div class="item_cont">
                                    <input type="number" id="order" name="order"  min="0" max="99999" step="1" placeholder="<if condition="$info.order neq ''">{$info.order}<else />0</if>" value="{$info.order}" class="txt"/>
                                </div>
                            </li>
                            <li>
                                <label for="newsCont">首页显示：</label>
                                <div class="item_cont">
                                 <label><input type="radio" name="is_home" value="0" <if condition="($info.is_home eq 0)">checked</if> /> 是</label>
                                      <label style="width:200px;"><input type="radio" name="is_home" value="1" <if condition="($info.is_home eq 1)">checked</if> />否</label>
                                </div>
                            </li>
                            <li>
                                <label for="newsSort">开关：</label>
                                <div class="item_cont">
                                	<label><input type="radio" name="open" value="1" <if condition='$info.open eq 1'>checked</if> > 开启</label>
                                	<label><input type="radio" name="open" value="0" <if condition='$info.open eq 0'>checked</if> > 关闭</label>
                                </div>
                            </li>
                            <li class="push">
                                <div class="item_cont">
                                 <if condition="$v eq 1">
                                    <input type="hidden" id="pc_m" name="pc_m" value="{$v}" />
                                 </if>
                                 <if condition="$info.id neq ''">
                                 	<input type="hidden" id="id" name="id" value="{$info.id}" />
                                 </if>
                                 <if condition="$info.pc_m neq ''">
                                    <input type="hidden" id="pc_m" name="pc_m" value="{$info.pc_m}" />
                                 </if>
                                    <input type="submit" class="submit" value="提&nbsp;交" />
                                    <input type="reset" class="reset" value="重&nbsp;置" />
                                </div>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
</body>
</html>
